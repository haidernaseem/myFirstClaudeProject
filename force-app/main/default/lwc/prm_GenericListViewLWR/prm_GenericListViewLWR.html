<template>
    <lightning-card title={title} icon-name={iconName}>

        <lightning-button 
            slot="actions" 
            label="Export"
            icon-name="utility:download"
            onclick={handleExport}
            if:true={allowExport}>
        </lightning-button>

        <template if:true={hasData}>
            <div class="slds-scrollable_y scroll-container" onscroll={handleScroll}>
                <div class="slds-scrollable_x">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                        <thead>
                            <tr class="slds-text-title_caps">
                                <th scope="col">Name</th>
                                <template for:each={headerColumns} for:item="col">
                                    <th key={col.apiName} scope="col">{col.label}</th>
                                </template>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={records} for:item="record">
                                <tr key={record.Id}>
                                    <td>
                                        <a href="javascript:void(0)" data-id={record.Id} onclick={navigateToRecord}>{record.Name}</a>
                                    </td>
                                    <template for:each={record.cells} for:item="cell">
                                        <td key={cell.field}>{cell.value}</td>
                                    </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                <template if:true={isLoading}>
                    <div class="slds-p-vertical_small slds-align_absolute-center">
                        <lightning-spinner size="small" alternative-text="Loading"></lightning-spinner>
                    </div>
                </template>
            </div>
        </template>

        <template if:false={hasData}>
            <div class="slds-text-align_center slds-m-top_small">No data available</div>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error slds-m-top_small">Something went wrong: {error}</div>
        </template>
    </lightning-card>
</template>
