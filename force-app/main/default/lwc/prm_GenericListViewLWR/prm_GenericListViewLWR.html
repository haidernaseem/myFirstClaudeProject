<template>
	<lightning-card title={title} icon-name={iconName}>

		<lightning-button 
		slot="actions" 
		label={exportLabel}
		icon-name="utility:download"
		onclick={handleExport}
		disabled={isExporting}
		if:true={allowExport}>
		</lightning-button>

		<lightning-button
		slot="actions"
		variant="neutral"
		label={filterLabel}
		icon-name="utility:filterList"
		onclick={toggleFilters}>
		</lightning-button>

		<template if:true={filtersOpen}>
			<div class="slds-box slds-theme_default slds-m-around_small">
				<div class="slds-grid slds-gutters slds-wrap">
					<div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
						<lightning-combobox
							label="Date Field"
							placeholder="Select date field"
							value={selectedDateField}
							options={dateFieldOptions}
							onchange={handleDateFieldChange}>
						</lightning-combobox>
					</div>
					<div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
						<lightning-combobox
							label="Date Range"
							value={selectedDateRange}
							options={dateRangeOptions}
							onchange={handleDateRangeChange}>
						</lightning-combobox>
					</div>
					<div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-top_large">
						<lightning-button variant="brand" label="Apply" onclick={applyFilters}></lightning-button>
						<lightning-button class="slds-m-left_small" label="Clear" onclick={clearFilters}></lightning-button>
					</div>
				</div>
			</div>
		</template>

		<template if:true={hasData}>
			<div class="slds-scrollable_y scroll-container" onscroll={handleScroll}>
				<div class="slds-scrollable_x">
					<table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
						<thead>
							<tr>
								<th scope="col" class={nameHeaderClass}>
									<template if:true={isNameSortable}>
										<button type="button" class="slds-button slds-button_reset slds-th__action slds-text-link_reset" data-field="Name" onclick={handleSort}>
											<span class="slds-truncate">Name</span>
											<lightning-icon if:true={isSortedByName} icon-name={sortIconName} size="xx-small" class="slds-m-left_x-small"></lightning-icon>
										</button>
									</template>
									<template if:false={isNameSortable}>
										<span class="slds-truncate" title="Not sortable">Name</span>
									</template>
								</th>
								<template for:each={headerColumns} for:item="col">
									<th key={col.apiName} scope="col" class={col.headerClass}>
										<template if:true={col.sortable}>
											<button type="button" class="slds-button slds-button_reset slds-th__action slds-text-link_reset" data-field={col.apiName} onclick={handleSort}>
												<span class="slds-truncate">{col.label}</span>
												<lightning-icon if:true={col.isSorted} icon-name={sortIconName} size="xx-small" class="slds-m-left_x-small"></lightning-icon>
											</button>
										</template>
										<template if:false={col.sortable}>
											<span class="slds-truncate" title="Not sortable">{col.label}</span>
										</template>
									</th>
								</template>
							</tr>
						</thead>
						<tbody>
							<template for:each={records} for:item="record">
								<tr key={record.Id}>
									<td>
										<button type="button" class="slds-button slds-button_reset slds-text-link" data-id={record.Id} onclick={navigateToRecord}>{record.Name}</button>
									</td>
									<template for:each={record.cells} for:item="cell">
										<td key={cell.field}>{cell.value}</td>
									</template>
								</tr>
							</template>
						</tbody>
					</table>
				</div>
				<template if:true={isLoading}>
					<div class="slds-p-vertical_small slds-align_absolute-center">
						<lightning-spinner size="small" alternative-text="Loading"></lightning-spinner>
					</div>
				</template>
			</div>
		</template>

		<template if:false={hasData}>
			<div class="slds-text-align_center slds-m-top_small">No data available</div>
		</template>

		<template if:true={error}>
			<div class="slds-text-color_error slds-m-top_small">Something went wrong: {error}</div>
		</template>
	</lightning-card>
</template>
